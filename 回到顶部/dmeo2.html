<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>返回顶部</title>
		<style>
			/**{
				margin: 0;
				padding: 0;
			}*/
			body {
				margin: 0;
				padding: 0;
				height: 2000px;
			}
			#box {
				width: 70px;
				height: 70px;
				border: 1px solid yellow;
				background: red;
				text-align: center;
				line-height: 70px;
				position: absolute;
				transform: 30s;
				/*right: 0px;
				bottom: 0px;*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			返回顶部
		</div>
		
		<!--js-->
		<script>
			window.onload = function(){
			  var box = document.getElementById("box");
			  var screenw = document.documentElement.clientWidth || document.body.clientWidth;
			  var screenh = document.documentElement.clientHeight || document.body.clientHeight;
			  box.style.left = screenw - box.offsetWidth +"px";
			  box.style.top = screenh - box.offsetHeight + "px";
			  window.onscroll = function(){
			    var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
			    box.style.top = screenh - box.offsetHeight + scrolltop +"px";
			  }
			  box.onclick = function(){
			    document.documentElement.scrollTop = document.body.scrollTop =0;
			  }
			}  

</script>
	</body>
</html>
